<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture, Copy & Scan Barcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.2rem, 2vw, 2rem);
    }

    video, canvas, img {
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .indicator {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      margin: 0.5rem 0;
      font-weight: bold;
      color: #0078d7;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: clamp(0.9rem, 2vw, 1rem);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0078d7;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        width: 100%;
      }
      button {
        width: 100%;
      }
    }

    #barcodeResult {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Capture, Copy & Scan Barcode</h1>
  <video id="video" autoplay playsinline></video>
  <div id="cameraIndicator" class="indicator">Camera: Front</div>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="snapshot" alt="Captured image will appear here">

  <div class="buttons">
    <button id="captureBtn">Capture Image</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <button id="downloadBtn">Download Image</button>
    <button id="toggleCameraBtn">Switch Camera</button>
    <button id="shareBtn" style="display:none;">Share Image</button>
    <button id="scanBtn">Scan Barcode</button>
  </div>

  <div id="barcodeResult"></div>

  <!-- Load Quagga2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const captureBtn = document.getElementById('captureBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const toggleCameraBtn = document.getElementById('toggleCameraBtn');
    const shareBtn = document.getElementById('shareBtn');
    const scanBtn = document.getElementById('scanBtn');
    const cameraIndicator = document.getElementById('cameraIndicator');
    const barcodeResult = document.getElementById('barcodeResult');

    let currentFacingMode = "user"; // start with front camera
    let stream;

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;
        cameraIndicator.textContent = "Camera: " + (facingMode === "user" ? "Front" : "Back");
      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    }

    // Initialize camera
    startCamera(currentFacingMode);

    // Capture image
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      snapshot.src = canvas.toDataURL('image/png');
    });

    // Copy image to clipboard (with fallback)
    copyBtn.addEventListener('click', async () => {
      if (!snapshot.src) {
        alert("Please capture an image first.");
        return;
      }
      try {
        if (navigator.clipboard && window.ClipboardItem) {
          const response = await fetch(snapshot.src);
          const blob = await response.blob();
          await navigator.clipboard.write([
            new ClipboardItem({ [blob.type]: blob })
          ]);
          alert("Image copied to clipboard!");
        } else {
          await navigator.clipboard.writeText(snapshot.src);
          alert("Image copy not supported. Data URL copied instead.");
        }
      } catch (err) {
        try {
          await navigator.clipboard.writeText(snapshot.src);
          alert("Image copy not supported. Data URL copied instead.");
        } catch (err2) {
          alert("Failed to copy: " + err2);
        }
      }
    });

    // Download image
    downloadBtn.addEventListener('click', () => {
      if (!snapshot.src) {
        alert("Please capture an image first.");
        return;
      }
      const link = document.createElement('a');
      link.href = snapshot.src;
      link.download = "captured.png";
      link.click();
    });

    // Toggle camera
    toggleCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(currentFacingMode);
    });

    // Share image (only if supported)
    if (navigator.share) {
      shareBtn.style.display = "inline-block";
      shareBtn.addEventListener('click', async () => {
        if (!snapshot.src) {
          alert("Please capture an image first.");
          return;
        }
        try {
          const response = await fetch(snapshot.src);
          const blob = await response.blob();
          const file = new File([blob], "captured.png", { type: blob.type });
          await navigator.share({
            files: [file],
            title: "Captured Image",
            text: "Sharing an image captured from the camera"
          });
        } catch (err) {
          alert("Sharing failed: " + err);
        }
      });
    }

    // Scan barcode using Quagga2
    scanBtn.addEventListener('click', () => {
      if (!snapshot.src) {
        alert("Please capture an image first.");
        return;
      }
      Quagga.decodeSingle({
        src: snapshot.src,
        numOfWorkers: 0, // required for iOS Safari
        inputStream: {
          size: 800  // restrict input size for performance
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader"]
        }
      }, function(result) {
        if (result && result.codeResult) {
          barcodeResult.textContent = "Barcode detected: " + result.codeResult.code;
        } else {
          barcodeResult.textContent = "No barcode found.";
        }
      });
    });
  </script>
</body>
</html>
